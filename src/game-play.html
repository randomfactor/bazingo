          <img src="/images/cand.png" style="left: 64px; top: 0;" />
          <img src="/images/cand.png" style="left: 32px; top: 32px;" />
        </div>

      <div class="board-bg"></div>
        <div id="game-board">
          <img src="/images/occ.png" style="left: 32px; top: 64px;" />
        </div>

    </div>
  </section>
</template>
