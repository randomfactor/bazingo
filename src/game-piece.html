<template>
  <require from="./bazingo-draggable"></require>

  <div id="game-piece" bazingo-draggable="value.bind: pieceOptions; enabled.bind: dragEnabled"
       interact-dragmove.delegate="pieceMove($event)" interact-dragstart.delegate="pieceMoveStart($event)"
       click.delegate="extraClickLockPiece($event)" mo-tap.call="lockPiece($event)"
       ref="piece">
  </div>
</template>
